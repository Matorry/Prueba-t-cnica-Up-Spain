<mat-card *ngIf="character">
  <mat-card-header>
    <mat-card-title>{{ character.name }}</mat-card-title>
    <mat-card-subtitle>{{ character.species }} - {{ character.status }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="character.image" alt="{{ character.name }}">
  <mat-card-content>
    <p>Location:<br>{{ character.location.name }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary">Edit</button>
  </mat-card-actions>
</mat-card>
